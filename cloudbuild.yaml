steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia.gcr.io/$PROJECT_ID/spin-wheel-rust:$BRANCH_NAME",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "asia.gcr.io/$PROJECT_ID/spin-wheel-rust:$BRANCH_NAME"]
tags: ["latest", "$BRANCH_NAME"]
substitutions:
  _BRANCH_NAME: ${BRANCH_NAME//\//-}

